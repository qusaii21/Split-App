<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Split‑App Dashboard</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <nav>
      <a href="/">Dashboard</a>
      <a href="/add-expense">Add Expense</a>
      <a href="/add-person">Add Person</a>
    </nav>
  </header>
  <main>
    <h1>Dashboard</h1>

    <section id="controls">
      <label>
        Year:
        <input type="number" id="year" value="2025" min="2000" max="2100">
      </label>
      <label>
        Month (1–12):
        <input type="number" id="month" value="6" min="1" max="12">
      </label>
      <button id="refresh">Refresh</button>
    </section>

    <section>
      <h2>Monthly Spending Summary by Category</h2>
      <table id="summary-table">
        <thead><tr><th>Category</th><th>Total</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>

    <section>
      <h2>Current Balances</h2>
      <table id="balances-table">
        <thead><tr><th>User</th><th>Balance</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>

    <section>
      <h2>Settlement Suggestions</h2>
      <table id="settlements-table">
        <thead><tr><th>From</th><th>To</th><th>Amount</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="/js/dashboard.js"></script>
</body>
</html>
